<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Form - Dark Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated Gradient Background -->
    <div class="gradient-bg">
        <!-- Form Container -->
        <form class="form-container">
            <!-- Name Input -->
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" class="form-input" required>

            <!-- Link Input -->
            <label for="link" class="form-label">Link</label>
            <div class="link-container">
                <span class="prefix">slayit.me/</span>
                <input type="text" id="link" name="link" placeholder="your-name" class="form-input" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="form-button">Continue</button>
        </form>
    </div>
</body>
</html>
